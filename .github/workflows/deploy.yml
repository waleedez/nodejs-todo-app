name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_SERVER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/nodejs-todo-app
            git pull origin main
            docker compose down
            docker compose up -d --build
